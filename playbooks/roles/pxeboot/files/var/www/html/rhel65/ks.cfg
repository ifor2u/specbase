# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url http://{{ dhcp_server_ip }}/rhel65/image

lang ja_JP.UTF-8
keyboard jp106
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted $6$MKSoHjTyqATKzVWX$LjbrYMEmCUwWUdxKMcUl1lRpNmTMxTKz.XPLCDSAsRhjLX0fkWduNp8duh2g.Fde5CxPTn0pktLj2TAFOMlsK.
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Tokyo
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --linux --drives=sda
zerombr yes

part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1

volgroup vg_rhel65 --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=vg_rhel65 --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=vg_rhel65 --grow --size=2048 --maxsize=2048

reboot

